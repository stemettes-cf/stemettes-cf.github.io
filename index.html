 <div class="wrapper">
   <section class="hex-grid">

             </div><!-- /.inner-text -->
           </a><!-- /.grid-info -->
         </div><!-- /.inner-inner -->
       </div><!-- /.inner -->
     </div><!-- /.grid-item -->
     <div ng-repeat="item in app.items" class="grid-item repeat-animation">
       <div class="inner">

             <div class ="inner-text">
               <div class="inner-text-inner">
                 <p>Welcome to the Thirsty Bee bar guide.<br>Click on our hive to learn more.</p>
               </div><!-- /.inner-text-inner -->
             </div><!-- /.inner-text -->
           </a><!-- /.grid-info -->
         </div><!-- /.inner-inner -->
       </div><!-- /.inner -->
     </div><!-- /.grid-item -->
     <div ng-repeat="item in app.items" class="grid-item repeat-animation">
       <div class="inner">
         <div class="inner-inner" ng-style="{ 'background-image': 'url(http://www.camdentownbrewery.com/content/news/_820x410/cloudwater2.jpg)', 'background-size': '80%' }">

             <div class ="inner-text">
               <div class="inner-text-inner">
                 <h2>RATING</h2>
                 <p>choose bar by rating</p>
               </div><!-- /.inner-text-inner -->
             </div><!-- /.inner-text -->
           </a><!-- /.grid-info -->
         </div><!-- /.inner-inner -->
       </div><!-- /.inner -->
     </div><!-- /.grid-item -->
     <div ng-repeat="item in app.items" class="grid-item repeat-animation">

 <!-- Load Angular -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-animate.min.js"></script>
 <!-- Load FakerJS -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.0.1/faker.min.js"></script>
 <!-- Load app scripts -->
 <script>
   'use strict';

   (function() {

     /**
      * Declares the app module.
      */
     angular
       .module( 'app', [
         'ngAnimate'
       ]);


     // ---------------------------------------- //
     // ---------------------------------------- //


     angular
       .module( 'app' )
       .controller( 'AppController', AppController );

       AppController.$inject = [];

       function AppController() {

         this.items = getFakeItems();


         /**
          * Creates placeholder items.
          */
         function getFakeItems() {

           var items = [];

           for ( var i = 0; i < 1; i++ ) {
             items.push({
               name: faker.lorem.sentence(),
               desc: faker.fake('{{name.lastName}}, {{name.firstName}} {{name.suffix}}'),
               imgSrc: "http://placehold.it/300/09f/fff.png?text=" + i
             });
           }

           return items;

         } // end getFakeItems

       } // end AppController

   })(); // end module

 </script>
</body>
</html>
