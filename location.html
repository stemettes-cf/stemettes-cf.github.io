  <body>

    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 53.4791595, lng: -2.2441051};
        var cottonopolis = {lat: 53.4812296, lng: -2.2334459};
        var mojo = {lat: 53.481272, lng: -2.24981};
        var epernay = {lat: 53.477494, lng: -2.248027};
        var myLatLng5 = {lat: 53.5791595, lng: -2.3441051};
        var myLatLng6 = {lat: 53.4791595, lng: -2.2941051};
        var myLatLng7 = {lat: 53.4791595, lng: -2.3141051};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
        var marker = new google.maps.Marker({
          position: cottonopolis,
          map: map,
          title: 'Cottonopolis'
        });
        var marker = new google.maps.Marker({
          position: mojo,
          map: map,
          title: 'Mojo'
        });
        var marker = new google.maps.Marker({
          position: epernay,
          map: map,
          title: 'Epernay'
        });
        var marker = new google.maps.Marker({
          position: myLatLng5,
          map: map,
          title: 'Hello World!'
        });
        var marker = new google.maps.Marker({
          position: myLatLng6,
          map: map,
          title: 'Hello World again!'
        });
        var marker = new google.maps.Marker({
          position: myLatLng7,
          map: map,
          title: 'Hello World!'
        });
        var marker = new google.maps.Marker({
          position: myLatLng8,
          map: map,
          title: 'Hello World again!'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIyOtZbUXTTUOhASGVucw0tj55hVPI2L8&callback=initMap">
    </script>
  </body>
